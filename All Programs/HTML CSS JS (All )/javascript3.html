<!DOCTYPE html>
<html>
    <body>
        <h1>For Addition</h1>
        <p id="demo"></p>
        <h1>For Substract</h1>
        <p id="demo1"></p>
        <h1>For Multiply</h1>
        <p id="demo2"></p>
        <h1>For Divide</h1>
        <p id="demo3"></p>
        <script>
            let a,b,c,d,e,f;
            a=50;
            b=2;
            c=a+b;
            d=a-b;
            e=a*b;
            f=a/b;
            document.getElementById("demo").innerHTML="the value of c is "+c;
            document.getElementById("demo1").innerHTML="the value of d is "+d;
            document.getElementById("demo2").innerHTML="the value of e is "+e;
            document.getElementById("demo3").innerHTML="the value of f is "+f;
        </script>
    </body>
</html>
