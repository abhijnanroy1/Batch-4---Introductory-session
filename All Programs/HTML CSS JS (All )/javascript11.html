<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript</h2>
        <p id = "demo"></p>
        <p id = "demo1"></p>
        <p id = "demo2"></p>
        <p id = "demo3"></p>
        <p id = "demo4"></p>
        
        <script>
            const student=["Abhi","Abhijnan","Sunil","Russel"];
            document.getElementById("demo").innerHTML=student;

            const a=["Abhi","Abhijnan","Sunil","Russel"];
            a.pop();
            document.getElementById("demo1").innerHTML=a;
            const b=["Abhi","Abhijnan","Sunil","Russel"];
            b.push("Dhoni");
            document.getElementById("demo2").innerHTML=b;
            const c=["Abhi","Abhijnan","Sunil","Russel"];
            c.shift();
            document.getElementById("demo3").innerHTML=c;
            const d=["Abhi","Abhijnan","Sunil","Russel"];
            d.unshift("Suraj");
           
           
        </script>
    </body>
</html>
