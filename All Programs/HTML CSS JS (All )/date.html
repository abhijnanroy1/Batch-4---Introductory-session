<!DOCTYPE html>
<html>
<head>
    <title>JavaScript</title>
</head>
<body>
    <h1>Date operations</h1>
    
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <p id="demo5"></p>
        <p id="demo6"></p>
        <p id="demo7"></p>
        <p id="demo8"></p>

    <script>
    
        document.getElementById("demo1").innerHTML=Date();
        var a = new Date("April 13, 2022 19:15:00");
        document.getElementById("demo2").innerHTML=a.getDate() ;
        document.getElementById("demo3").innerHTML=a.getFullYear()  ;
        document.getElementById("demo4").innerHTML=a.getHours() ;
        document.getElementById("demo5").innerHTML=a.getMilliseconds() ;
        document.getElementById("demo6").innerHTML=a.getMinutes() ;
        document.getElementById("demo7").innerHTML=a.getMonth() ;
        document.getElementById("demo8").innerHTML=a.getSeconds() ;
       

    </script>
</body>
</html>
