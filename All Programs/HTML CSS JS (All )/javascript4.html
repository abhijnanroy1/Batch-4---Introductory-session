<!DOCTYPE html>
<html>
    <body>
        <img id="myimage" onclick="changeimage()" src="bulboff.jpg" width="250" height="350">
        <script>
            function changeimage()
            {
                 var image=document.getElementById('myimage');
                 if(image.src.match("bulboff.jpg"))
                 {
                     image.src="bulbon.jpg";

                 }
                 else{
                     image.src="bulboff.jpg";
                 }
            }
        </script>
    </body>
</html>
