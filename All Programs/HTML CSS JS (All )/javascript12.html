<!DOCTYPE html>
<html>
    <h1>Array Sort and Reserve</h1>
    <p id="demo1"></p>;
    <p id="demo2"></p>;

    <p id="demo3"></p>

    <script>
        const student=["1","2","3","4"];
        document.getElementById("demo1").innerHTML=student;

        student.sort();

        document.getElementById("demo1").innerHTML=student;
        student.reverse();

        document.getElementById("demo2").innerHTML=student;
    </script>
   
</body>
</html>
